---
layout: default
title: "Daniel's Assignments"
---
<h1>{{ page.title }}</h1>
<ul class="posts">
	{% for file in site.static_files %}
		{% assign dirs = file.path | split: '/' %}
		<li>{{file.path}}:{{dirs[1]}}</li>
		<li><a href="{{ site.url }}{{ file.path }}">{{ file.name }}</a></li>
	{% endfor %}
</ul>
